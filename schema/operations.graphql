query userGotchisOwned($id: ID!) {
  user(id: $id) {
    gotchisOwned {
      id
      name
    }
  }
}

query lastTimePurchased($itemID: BigInt!) {
  erc1155Listings(
    first: 1
    where: { erc1155TypeId: $itemID, sold: true }
    orderBy: timeLastPurchased
    orderDirection: desc
  ) {
    id
    priceInWei
    timeLastPurchased
  }
}

query erc721Listings(
  $category: BigInt!
  $orderBy: ERC721Listing_orderBy!
  $orderDirection: OrderDirection!
  $first: Int!
  $skip: Int!
) {
  erc721Listings(
    where: {
      category: $category
      # priceInWei_lt: 1000000000
      cancelled: false
      timePurchased: 0
    }
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
  ) {
    id
    tokenId
    category
    priceInWei
    seller
    timePurchased
    hauntId
    kinship
    gotchi {
      id
      name
      collateral
      modifiedNumericTraits
      stakedAmount
      modifiedRarityScore
      baseRarityScore
      level
      experience
      owner {
        id
      }
    }
  }
}

query erc1155ListingFilter(
  $filter: ERC1155Listing_filter!,
  $orderBy: ERC1155Listing_orderBy!,
  $orderDirection: OrderDirection!,
  $first: Int!,
  $skip: Int!
  ) {
    erc1155Listings(
      where: $filter
    ) {
      id
    }
}

query erc1155Listings(
  $category: BigInt!
  $rarityFilter: BigInt!
  $orderBy: ERC1155Listing_orderBy!
  $orderDirection: OrderDirection!
  $itemTypes: [BigInt!]
  $first: Int!
  $skip: Int!
) {
  erc1155Listings(
    where: {
      category: $category
      rarityLevel: $rarityFilter
      erc1155TypeId_in: $itemTypes
      priceInWei_lt: 10000000
      cancelled: false
      sold: false
    }
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
  ) {
    id
    cancelled
    sold
    erc1155TypeId
    erc1155TokenAddress
    category
    quantity
    category
    priceInWei
    timeCreated
    timeLastPurchased
    seller
    rarityLevel
  }
}

query erc1155Related($category: BigInt!, $id: BigInt!, $first: Int!) {
  erc1155Listings(
    where: {
      erc1155TypeId: $id
      category: $category
      cancelled: false
      sold: false
    }
    orderBy: priceInWei
    orderDirection: asc
    first: $first
  ) {
    id
    cancelled
    sold
    erc1155TypeId
    erc1155TokenAddress
    category
    quantity
    category
    priceInWei
    timeCreated
    timeLastPurchased
    seller
    rarityLevel
  }
}

