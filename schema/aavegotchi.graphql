# potentially for character selection screens
query getUserAavegotchis($id: ID!) {
  user(id: $id) {
    gotchisOwned {
      id
      name
    }
  }
}

# information about an aavegotchi / portal
query getAavegotchi($id: ID!) {
  aavegotchi(id: $id) {
    id,
    name,
  }
}

# information about an aavegotchi / portal
query getAavegotchiStats($id: ID!) {
  aavegotchi(id: $id) {
    id,
    name,
    baseRarityScore,
    modifiedRarityScore,
    numericTraits,
    modifiedNumericTraits,
    stakedAmount,
    kinship,
    experience,
    level
    collateral
    hauntId
    owner {
      id
    }
  }
}

# leaderboards
query sortedAavegotchis(
  $orderBy: Aavegotchi_orderBy!
  $orderDirection: OrderDirection!
  $first: Int!
) {
  aavegotchis(
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    where: { baseRarityScore_gt: 0 }
  ) {
    id
    name
    baseRarityScore
    modifiedRarityScore
    numericTraits
    modifiedNumericTraits
    stakedAmount
    kinship
    experience
    level
    collateral
    hauntId
    owner {
      id
    }
  }
}

