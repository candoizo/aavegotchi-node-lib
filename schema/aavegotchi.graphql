# information about an aavegotchi / portal
query getAavegotchiStats($id: ID!) {
  aavegotchi(id: $id) {
    id,
    name,
    baseRarityScore,
    modifiedRarityScore,
    numericTraits,
    modifiedNumericTraits,
    stakedAmount,
    kinship,
    experience,
    level
    collateral
    hauntId
    owner {
      id
    }
  }
}

query getAavegotchiName($id: ID!) {
  aavegotchi(id: $id) {
    name,
  }
}

query getAavegotchiBirthBlock($id: ID!) {
  aavegotchi(id: $id) {
    claimedAt
  }
}

query getAavegotchiLevel($id: ID!) {
  aavegotchi(id: $id) {
    level
  }
}

query getAavegotchiKinship($id: ID!) {
  aavegotchi(id: $id) {
    kinship
  }
}

query getAavegotchiRarity($id: ID!) {
  aavegotchi(id: $id) {
    baseRarityScore,
    modifiedRarityScore
  }
}

query getAavegotchiEquipped($id: ID!) {
  aavegotchi(id: $id) {
    equippedWearables
  }
}
